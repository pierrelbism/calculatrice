<!DOCTYPE html>
<html leng="fr">
    <head> 
        <link rel="stylesheet" href="style.css">
        <script>
            function afficher(val){ 
                document.getElementById("entrée").value += val; 
            } 
            function reset(){
                document.getElementById("entrée").value = ""; 
            }
            function calcul(){
                result = eval(document.getElementById("entrée").value)
                document.getElementById("entrée").value = result ;
            }



        </script>
    </head> 
    <body> 
        <div>
            <table border="1"> 
              <tr> 
                <td colspan="3"><input id="entrée"></td> 
                <td><button onclick="reset()">c</button></td> 
              </tr> 
              <tr> 
                <td><button onclick="afficher('1')">1</button></td> 
                <td><button onclick="afficher('2')">2</button></td> 
                <td><button onclick="afficher('3')">3</button></td> 
                <td><button onclick="afficher('+')">+</button></td>
              </tr>
              <tr>
                <td><button onclick="afficher('4')">4</button></td> 
                <td><button onclick="afficher('5')">5</button></td> 
                <td><button onclick="afficher('6')">6</button></td> 
                <td><button onclick="afficher('-')">-</button></td>
              </tr>
              <tr>
                <td><button onclick="afficher('4')">7</button></td> 
                <td><button onclick="afficher('5')">8</button></td> 
                <td><button onclick="afficher('6')">9</button></td> 
                <td><button onclick="afficher('*')">*</button></td>
              </tr>
              <tr>
                <td><button onclick="afficher('.')">.</button></td> 
                <td><button onclick="afficher('0')">0</button></td> 
                <td><button onclick="calcul()">=</button></td>
                <td><button onclick="afficher('/')">/</button></td>
              </tr>
            </table> 
        </div>
    </body> 
</html>
